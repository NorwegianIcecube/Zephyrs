<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Zephyrs</title>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>

<body>
  <div id="status-bar">
    <div id="not-signed-in">
      <h4 style="color: red">you are not signed in</h4>
      <label for="secret-key">enter secret key:</label>
      <input id="secret-key" type="password" />
    </div>
    <div id="signed-in" style="display: none;">
      <h1 style="text-align: center;">welcome!</h1>
      <p id="balance" style="text-align: center;">account balance: ___</p>
    </div>
  </div>
  <div id="main">
    <div id="tabs" style="text-align: center;">
      <button id="1" class="tab-open">active tickets</button>
      <button id="2" class="tab-closed">old tickets</button>
      <button id="3" class="tab-closed">find tickets</button>
    </div>
    <div id="tab-content">
      <div id="1" style="display: block;"><i>you have no active tickets</i></div>
      <div id="2" style="display: none;"><i>you have no old tickets</i></div>
      <div id="3" style="display: none;"><i>there are no available tickets</i></div>
    </div>
  </div>
  <div id="footer">
    <p>LOGO</p>
    <i>Zephyrs - a ticket to the rest of your life</i>
    <p>contact: 12346996</p>
  </div>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./script.js"></script>
</body>

</html>
